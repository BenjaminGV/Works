<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>feedback-form</title>
        <link rel="stylesheet" href="fstyle.css">
        <div class="img">
        <img src="RECC.jpg" width="400" height="150">
        </div>
    </head>
    <body >
        <h1>Feedback-form</h1>
        <div class="form"></div>
        <form class="str">
            <label for="name" style="font-size:22px; text-decoration: underline blue;"><strong>name:</strong></label>
            <br>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="address" style="font-size:22px; text-decoration: underline rgb(69, 69, 117);">address:</label>
            <br>
            <input type="text" id="address" name="address" required>
            <br>
            <br>
            <label for="email" style="font-size:22px;text-decoration: underline rgb(20, 20, 37);">email:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <span>What did you like most about the college?</span>
            <br>
            <span id="transition">
            <input type="checkbox" id="students" name="students" value="students">
            <label for="students">students</label>
            <input type="checkbox" id="location" name="location" value="location">
            <label for="location">location</label>
            <input type="checkbox" id="campus" name="campus" value="campus">
            <label for="campus">campus</label>
            <input type="checkbox" id="atmosphere" name="atmosphere" value="atmosphere">
            <label for="atmosphere">atmosphere</label>
            <input type="checkbox" id="dorm rooms" name="dorm rooms" value="dorm rooms">
            <label for="dorm rooms">students</label>
            <input type="checkbox" id="sports" name="sports" value="sports">
            <label for="sports">sports</label>
            <br>
            </span>
            <span>How did u generate interest in this clg?</span>
            <br>
            <span id="transition">
            <input type="radio" id="a1" name="no" value="friends">
            <label for="a1">friends</label>
            <input type="radio" id="a2" name="no" value="television">
            <label for="a2">television</label>
            <input type="radio" id="a3" name="no" value="Internet">
            <label for="a3">Internet</label>
            <input type="radio" id="a4" name="no" value="other">
            <label for="a4">other</label>
            </span>
            <br>
            <br>
            <label for="add">//additional comments//</label>
            <br>
            <textarea name="add" id="add" cols="70" rows="20" placeholder="eg:clg is well -structured"></textarea>
            <br>
            <input type="submit" value="Submit the form" id="submit">
            <input type="reset" value="Reset" id="reset">

        </form>
        </div>
    </body>
    </html>
