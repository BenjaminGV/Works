<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            var uname = $('#name');
            var email = $("#email");
            var radio_btn = $("#radio-btn");
            var ch_box = $("#ch-box");

            $('button').click(() => {
                console.log(radio_btn.val());
                console.log(ch_box.val());
                if (!(uname.val().length >= 3)) {
                    uname.css('border', '2px solid red');
                }
                else if (!(email.val().includes('rajalakshmi.edu.in') || email.val().includes('google.com'))) {
                    email.css('border', '2px solid red');
                }
                else if (radio_btn.is(':checked')) {
                    alert('Please mark the gender');
                }
                else if ($('#ch-box').is(':checked')||$('#cn-box').is(':checked')) {
                    alert('please mark mode of education');
                }
                else {
                    alert('form submitted successfully');
                }
            })

        });
    </script>
    <style>
        * {
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom right, blue, pink) center center;
            background-repeat: no-repeat;
        }

        input[type="text"],
        input[type="email"] {
            width: 250px;
        }

        input[type="text"],
        input[type="email"] {
            float: right;
        }

        input,
        textarea {
            margin-bottom: 10px;
        }

        textarea {

            margin-left: 240px;
            display: inline-block;
            width: 250px;
            height: 70px;
            resize: none;
        }

        form {
            position: absolute;
            top: 20%;
            width: 500px;
            display: flex;
            flex-direction: column;
        }

        p {
            margin-right: 110px;
        }

        button {
            margin: 30px 0 0 100px;
            width: 150px;
            height: 22px;
        }
    </style>
</head>

<body>
    <form action="#">
        <h1 style="margin-bottom: 70px;">REGISTRATION FORM</h1>
        <label>Name<input type="text" id="name" required></label>
        <label>Email ID<input type="email" id="email" required></label>
        <p>Address</p>
        <textarea name="address" id="" cols="30" rows="10" id="address" required></textarea>
        <div style="display:flex;">
            <p style="margin-right:190px ;">Gender</p>
            <label>Male<input type="radio" name="radio" id="radio-btn" value="Male"></label>
            <label>Female<input type="radio" name="radio" id="radio-btn" value="Female"></label>

        </div>
        <div style="display:flex;">
            <p>Mode of Education</p>
            <label>Online<input type="checkbox" id="ch-box" value="online"></label>
            <label>Offline<input type="checkbox" id="ch-box" value="Offline"></label>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
