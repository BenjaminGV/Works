<!doctype html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="rstyle.css">
        <img src="recreg.jpg" width="400" height="200">
    </head>
    <body>
        <h1>User Registration Form</h1>
        <div id="change">
        <form id="reg" action="response.html">
            <label for="name1">First Name:</label>
            <br>
            <input type="text" name="name1" id="name1" placeholder="firstname" recquired>
            <br>
            <label for="name2">Last Name:</label>
            <br>
            <input type="text" name="name2" id="name2" placeholder="lastname" recquired>
            <br>
            <label for="city">City:</label>
            <br>
            <input type="text" name="city" id="city" placeholder="city" recquired>
            <br>
            <label for="state">State:</label>
            <br>
            <input type="text" name="state" id="state" pattern="[A-Za-z]{2}" placeholder="state" recquired>
            <br>
            <label for="country">Country:</label>
            <br>
            <input type="text" name="country" id="country" placeholder="country" recquired>
            <br>
            <label for="pin">Pincode:</label>
            <br>
            <input type="text" name="pin" id="pin" pattern="[0-9]{6}" placeholder="pincode" recquired>
            <br>
            <label for="user">Username:</label>
            <br>
            <input type="text" name="user" id="user" placeholder="username" recquired>
            <br>
            <label for="pass">Password:</label>
            <br>
            <input type="password" name="pass" id="pass" placeholder="password" recquired>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="email" recquired>
            <br>
            <br>
            <button type="reset">Reset</button>
            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
    </body>
</html>
