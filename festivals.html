<!DOCTYPE html>
<html lang="en">
<head>
  <title>FESTIVALS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="background-color: black;width:100%;height:100%;"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="marvel-day.jpg" alt="marvel-day" width="100%" height="100%">
        <div class="carousel-caption">
            <h1 style="color: white;">MARVEL-DAY</h1>
            <h2 style="color: white;">28/APRIL/2023</h2>
          </div>
      </div>

      <div class="item">
        <img src="dc-day.jpg" alt="dc-day" width=100% height=100%>
        <div class="carousel-caption">
            <h1 style="color: white;">DC-DAY</h1>
            <h2 style="color: white;">16/SEPTEMBER/2023</h2>
          </div>
      </div>
    
      <div class="item">
        <img src="halloween-day" alt="halloween-day" width=100% height=100%>>
        <div class="carousel-caption">
            <h1 style="color: white;">HALLOWEEN-DAY</h1>
            <h2 style="color: white;">31/OCTOBER/2023</h2>
          </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
